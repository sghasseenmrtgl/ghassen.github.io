<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservez un créneau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #555;
        }
        h1 {
            font-size: 3em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
            padding-top: 80px; /* Space for the menu button */
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-button" onclick="window.location.href='index.html'">Menu</button>
    </header>

    <h1>Réservez un créneau</h1>
    <iframe src="https://calendly.com/ghassen-ben-salah-mouratoglou" frameborder="0"></iframe>

</body>
</html>
