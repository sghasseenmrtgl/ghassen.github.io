<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #666;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #555;
        }
        .chatbot-widget {
            margin-top: 20px;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container {
            text-align: center;
            padding-top: 60px; /* Space for the menu button */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bonjour</h1>
        <p>Bienvenue sur le site de Ghassen.</p>
        <div class="buttons">
            <button class="button" onclick="window.open('https://green-giraffe-e75.notion.site/TODO-e852dbd570c74bb7a101ea3f3e16467d?pvs=25', '_blank')">TODO</button>
            <button class="button" onclick="window.location.href='calendrier.html'">BOOK</button>
        </div>
       
    </div>

</body>
</html>
