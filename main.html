<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT TEST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #666;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .comment-section {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comment-section h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .comment-section p.note {
            font-size: 1em;
            color: #666;
            background-color: #fff3cd;
            padding: 10px;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .comment-section textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .comment-section button:hover {
            background-color: #555;
        }
        .comments-display {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comments-display pre {
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur notre page de test</h1>
        <p>Cette page est destinée à tester le chatbot qui se trouve en bas à gauche.</p>
    </div>
    
    <div class="comment-section">
        <h2>Commentaires</h2>
        <p class="note">Les questions sur les horaires peuvent être erronées, nous travaillons sur une solution avec l'équipe développement de Algomo.</p>
        <textarea rows="5" id="comment" placeholder="Laissez votre commentaire ici..."></textarea>
        <button type="button" id="submit-comment">Envoyer</button>
    </div>
    <script src="https://app.algomo.com/algomo.min.js" widget="66a0b1354b9dc2334950318f" async defer></script>

   

    <script>
        document.getElementById('submit-comment').addEventListener('click', function() {
            const comment = document.getElementById('comment').value;
            
            fetch('http://localhost:3000/submit-comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comment: comment })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('comment').value = ''; // Clear the textarea
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('load-comments').addEventListener('click', function() {
            fetch('http://localhost:3000/comments')
            .then(response => response.text())
            .then(data => {
                document.getElementById('comments-output').textContent = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
